<mat-toolbar color="primary">
    <button mat-icon-button aria-label="Example icon button with a home icon" (click)="this.redirectHome()">
        <mat-icon>home</mat-icon>
    </button>
    <span>Dashboard</span>
    <span class="example-spacer"></span>
    <button mat-icon-button class="example-icon favorite-icon" aria-label="Example icon-button with heart icon">
        <mat-icon>favorite</mat-icon>
    </button>
    <button mat-icon-button class="example-icon" aria-label="Example icon-button with share icon" (click)="this.logout()">
        <mat-icon>exit_to_app</mat-icon>
    </button>
</mat-toolbar>
