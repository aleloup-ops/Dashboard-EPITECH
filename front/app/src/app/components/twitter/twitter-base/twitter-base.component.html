<div *ngIf="this.state == true">
    <gridster-item [item]="this.item" class="twitter-background">
        <div class="container-fluid">
            <div class="row" style="margin-top: 2%;">
                <div class="col-lg-3">
                    <img id="twitter-logo" src="../../../../assets/Twitter_Logo_WhiteOnBlue.png">
                </div>
                <div class="offset-lg-1 col-lg-3">
                    <app-twitter-profile *ngIf="this.type == 'PROFILE'"></app-twitter-profile>
                    <app-twitter-search *ngIf="this.type == 'SEARCH'"></app-twitter-search>
                    <app-twitter-timeline *ngIf="this.type == 'TIMELINE'"></app-twitter-timeline>
                </div>
                <div class="offset-lg-4">
                    <mat-icon style="color: white;" (click)="this.deleteWidget()">clear</mat-icon>
                </div>
            </div>
        </div>
    </gridster-item>
</div>
