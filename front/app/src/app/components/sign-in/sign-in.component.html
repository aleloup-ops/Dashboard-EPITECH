<mat-card>
    <mat-card-title>Login</mat-card-title>
    <br />
    <mat-card-content>
        <form (ngSubmit)="authService.SignIn(userEmail.value, userPassword.value)">
            <p>
                <mat-form-field appearance="fill">
                    <mat-label>Enter you email</mat-label>
                    <input matInput placeholder="pat@example.com" [formControl]="email" #userEmail required>
                    <mat-error *ngIf="email.invalid">{{ getErrorMessage() }}</mat-error>
                </mat-form-field>
            </p>
            <p>
                <mat-form-field appearance="fill">
                    <mat-label>Enter your password</mat-label>
                    <input matInput [type]="hide ? 'password' : 'text'" #userPassword />
                    <button mat-icon-button matSuffix (click)="hide = !hide" [attr.aria-label]="'Hide password'" [attr.aria-pressed]="hide">
                        <mat-icon>{{hide ? 'visibility_off' : 'visibility'}}</mat-icon>
                    </button>
                </mat-form-field>
            </p>

            <button mat-raised-button color="primary" type="submit" class="login">Log in</button>

            <br /> <br />
            <div class="redirectToLogin">
                <span>Don't have an account ?    <span class="redirect"> <a mat-raised-button routerLink=".">Sign up</a></span></span>
            </div>

        </form>
    </mat-card-content>
</mat-card>
