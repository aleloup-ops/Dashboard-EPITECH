<div>
    <h1 id="widget-name">Search</h1>

    <form class="example-form" (ngSubmit)="this.fetchSearch(userEmail.value)">
        <mat-form-field appearance="fill">
            <mat-label>Search</mat-label>
            <input matInput placeholder="Your search" #userEmail required>
        </mat-form-field>

        <button mat-raised-button color="primary" type="submit" class="login">Search</button>
    </form>

</div>
