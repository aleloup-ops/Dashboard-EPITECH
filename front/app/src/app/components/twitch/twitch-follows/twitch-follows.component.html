<div class="row justify-content-center">
    <h1 id="widget-name">Follows</h1>
</div>
<div class="row">
    <div *ngFor="let data of this.data" class="results col-lg-4">
        <p>{{data.to_name}} (<a href="https://twitch.tv/{{data.to_name}}">voir sur Twitch</a>) | Suivi depuis le {{data.followed_at.substring(0, 10)}}</p>
    </div>
</div>
